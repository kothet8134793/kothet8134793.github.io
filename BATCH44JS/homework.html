<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Looping Lesson</h1>
    <script>
        for (let h = 5; h > 0; h--) { // Row loop (5 â†’ 1)
            for (let m = 0; m < h; m++) { // Column loop (reduce *)
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
