<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        // assign operator = 
        let name = "Thet Naing Aung";
        console.log(name);

        // additional operator +
        let sumResult = 2434443 + 348543853;
        console.log(sumResult);

        let num1 = 3.3;
        let num2 = 2;
        let sum = num1 + num2;
        console.log(sum);

        let no = 1;

        no += 2;
        console.log(no);

        let number = 7;
        console.log(number++);
        console.log(number);

        //sub
        let sub = 5 - 2;
        console.log(sub);

        let subNumber = 7;
        subNumber -=5; //subNamber = subNamber - 5;
        console.log(subNumber);
    </script>
    
</body>
</html>
