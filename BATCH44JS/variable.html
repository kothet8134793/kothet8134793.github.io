<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <h1>Thre Type of Variable</h1>

    <p>
        Var <br>
        Let <br>
        Const
    </p>

    <script>
        var name = "THET NING AUNG"; //GLOBAL VARIABLE
        document.write(name);
        document.write('<br>');
        var name = "THET NAIGN AUNG Upadate";
        document.write(name);
        document.write('<br>');

        let fatherName = "U TOE TOE"; //BLOCK VARIABLE
        document.write(fatherName);
        document.write('<br>');
        fatherName = "U TOE TOE Upadate";
        document.write(fatherName);
        document.write('<br>');

        const motherName = "DAW MYINT MYINT OO"; //const VARIABLE
        document.write(motherName);
        document.write('<br>');
        motherName = "DAW MYINT MYINT OO";
        document.write(name);
        document.write('<br>');


    </script>
    
</body>
</html>
